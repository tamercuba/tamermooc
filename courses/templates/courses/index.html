{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="pure-g-r content-ribbon">
    <div class="pure-u-1">
        <br>
        <h4 class="content-subhead">Nossos Cursos</h4>
    </div>
</div>
{% for course in courses %}
<div class="pure-g-r content-ribbon">
    <div class="pure-u-1-3">
        <div class="l-box">
            <a href=" {{ course.get_absolute_url }}  "> <!--- {% url 'courses:details' course.slug %}--->
            {% if course.image %}
            <img src="{{ course.image.url }}" alt="{{ course }}" />
            {% else %}
            <img src="{% static 'img/imagem_padrao.png' %}" alt="{{ course }}" />
            {% endif %}
            </a>
        </div>
    </div>
    <div class="pure-u-2-3">
        <div class="l-box">
            <h4 class="content-subhead"><a href="{{ course.get_absolute_url }}" title="">{{ course }}</a></h4>
            {{ course.description|linebreaks }}
        </div>
    </div>
</div>
{% empty %}
<div class="pure-g-r content-ribbon">
    <div class="pure-u-1">
        <div class="l-box">
            <p>Nenhum curso está disponível na plataforma</p>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
